<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持拖拽上传的JS文件上传代码SimpleAjaxUploader.js</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h3>支持拖拽上传JS文件上传代码</h3>
    </div>
    <div class="row" style="padding-top:10px;">
        <div class="col-xs-2">
            <button id="uploadBtn" class="btn btn-large btn-primary">选择文件</button>
        </div>
        <div class="col-xs-10">
            <div id="progressOuter" class="progress progress-striped active">
                <div id="progressBar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="45"
                     aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top:10px;">
        <div class="col-xs-10">
            <div id="msgBox"></div>
        </div>
    </div>
</div>
<script src="/js/SimpleAjaxUploader.js"></script>
<script>
    function escapeTags(str) {
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
    }

    window.onload = function () {
        var btn = document.getElementById('uploadBtn'),
            progressBar = document.getElementById('progressBar'),
            progressOuter = document.getElementById('progressOuter'),
            msgBox = document.getElementById('msgBox');

        var uploader = new ss.SimpleUpload({
            button: btn,
            url: '/waf/file/upload',
            name: 'file',
            multipart: true,
            hoverClass: 'hover',
            focusClass: 'focus',
            responseType: 'json',
            startXHR: function () {
                progressOuter.style.display = 'block'; // make progress bar visible
                this.setProgressBar(progressBar);
            },
            onSubmit: function () {
                msgBox.innerHTML = ''; // empty the message box
                btn.innerHTML = 'Uploading...'; // change button text to "Uploading..."
            },
            onComplete: function (filename, response) {
                console.log(filename, response)
                btn.innerHTML = 'Choose Another File';
                //progressOuter.style.display = 'none';
                // hide progress bar when upload is completed

                if (!response) {
                    msgBox.innerHTML = 'Unable to upload file';
                    return;
                }

                if (response.message === 'SUCCESS') {
                    msgBox.innerHTML = '<strong>' + escapeTags(filename) + '</strong>' + ' successfully uploaded.';

                } else {
                    if (response.msg) {
                        msgBox.innerHTML = escapeTags(response.msg);

                    } else {
                        msgBox.innerHTML = 'An error occurred and the upload failed.';
                    }
                }
            },
            onError: function () {
                progressOuter.style.display = 'none';
                msgBox.innerHTML = 'Unable to upload file';
            }
        });
    };
</script>
</body>
</html>
